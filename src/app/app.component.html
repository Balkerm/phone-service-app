<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Number</th>
      <th>Country</th>
      <th>Is Valid</th>
    </tr>
  </thead>
  <tbody *ngIf="numbers?.length != 0">
    <tr *ngFor="let number of numbers">
      <td>{{ number.id }}</td>
      <td>{{ number.customerName }}</td>
      <td>{{ number.number }}</td>
      <td>{{ number.country }}</td>
      <td>{{ number.valid }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="numbers?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  </tbody>
</table>
